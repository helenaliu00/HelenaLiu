<script>
    var dragValue;
    var offsetX, offsetY; // Store the offset between mouse and image position

    function move(id) {
        var element = document.getElementById("theDiv");
        element.style.position = "absolute";
        element.onmousedown = function(e) {
            dragValue = element;
            offsetX = e.clientX - element.getBoundingClientRect().left;
            offsetY = e.clientY - element.getBoundingClientRect().top;
        }
    }

    document.onmouseup = function(e) {
        dragValue = null;
    }

    document.onmousemove = function(e) {
        if (dragValue) {
            var x = e.clientX - offsetX;
            var y = e.clientY - offsetY;

            dragValue.style.left = x + "px";
            dragValue.style.top = y + "px";
        }
    }

    function playSound(soundFile, action)  {
        var clickSound = document.getElementById("eating");
            clickSound.play();
            if (typeof action === 'function') {
                action();
            }
        }

    function resetPosition() {
        var catImage = document.getElementById("theDiv");
    catImage.style.left = "";
    catImage.style.top = ""; 

}




</script>
